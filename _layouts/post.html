<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="sebitg.github.io : dev technologies blog">

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>

    <title>sebitg.github.io</title>
  </head>
  <body>
  	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) return;
  			js = d.createElement(s); js.id = id;
  			js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.0";
  			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<script>!function(d,s,id){
		var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
	</script>
	
	<script src="https://apis.google.com/js/platform.js" async defer>
  		{lang: 'pl'}
	</script>


  	<div class="container-fluid">
  		{% include header.html %}
   		<div id="main_content_wrap" class="outer">
      		<section id="main_content" class="inner">
      			{% include social_buttons.html %}
      			<div class="post_content">
      				{{content}}
      			</div>
      			{% include social_buttons.html %}
     		</section>
    	</div>
    	{% include footer.html %}
    </div>
  </body>
</html>
